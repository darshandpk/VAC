<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coder Form</title>

    <style>
    body{

        background-image: url('download.jpeg');
            
        }
    </style>
</head>
<body>

    <div class="background-image">
    </div>
    <center>
        <table border="2">
            <tr>
                <th colspan="2">Coder form</th>
    
            </tr>
    
            <tr>
                <th>First Name:- </th>
                <th>
                    <input type="text" name="t1" placeholder="Enter First Name" required>
                </th>
            </tr>
    
            <tr>
                <th>Last Name :- </th>
                <th>
                    <input type="text" name="t2" placeholder="Enter Last Name" required>
                </th>
            </tr>
    
            <tr>
                <th>Contact no. :- </th>
                <th>
                    <input type="number" name="t3" placeholder="Enter Contact Number" required>
                </th>
            </tr>
    
            <tr>
                <th>Address :- </th>
                <th>
                    <textarea name="t4" rows="8" cols="30" placeholder="Enter you Address Here!" required></textarea>
                </th>
            </tr>
    
            <tr>
                <th>Gender:- </th>
                <th>
                    <span>
                        <input type="radio" value="Male">male
                        <input type="radio" value="Female">Female
                        <input type="radio" value="Other">other
                    </span>
                </th>
            </tr>
    
            <tr>
                <th>Course:- </th>
                <th>
                    <span>
                        <input type="radio" value="Java">java
                        <input type="radio" value="Python">python
                        <input type="radio" value="C">c
                        <input type="radio" value="C++">c++
                        <input type="radio" value="PHP">php
                    </span>
                </th>
            </tr>
    
            <tr>
                <th>Date_of_Birth:- </th>
                <th>
                    <input type="date" name="t5">
                </th>
            </tr>
    
            <tr>
                <th>Upload_your_resume:- </th>
                <th>
                    <input type="file" name="t6" placeholder="Choose your file" required
                </th>
            </tr>
            <tr>
                <th colspan="2">
                    <button type="submit"><a href="sub.html">Submit</a></button>
                    <button type="reset">Reset</a></button>
                    
                </th>
            </tr>
    
        </table>
        <style>
            body{
                background-image: url(download.jpeg);
            }
        </style>
    </center>
    
</body>

</html>
